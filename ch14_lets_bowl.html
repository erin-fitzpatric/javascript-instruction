<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Bowl</title>
</head>

<body>
    <!-- TODO put all of this in a table for formatting -->
    <h1>Let's Bowl!</h1>
    <table>
        <tr>
            <img src="https://www.aboveallbowling.com/uploads/9/4/1/1/94112117/s858304169243572772_p718_i15_w900.png" alt="Bowling Ball" style="width: 10cm;">
        </tr>
        <tr>
            <th style="text-align: left;"><label for="frames">Frames</label></th>
            <th>Score Summary</th>
        </tr>
        <tr>
            <td>
                <p id="scoreSummary">
                    Dummy frame summary
                </p>
            </td>
            <td><label value="total">Total: </label>
                <input id="scoreTotal" type="text" value="Score goes here!">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="bowlGame()">Bowl!</button>
            </td>
        </tr>

    </table>
</body>

<script>

    function bowlGame() {
        let game = [];
        let totalScore = 0;
        // genereate array of 10 random number between 0-10
        for (let i = 0; i < 10; i++) {
            let randomNbr = Math.floor(Math.random() * 12);
            game.push(randomNbr);
            totalScore += randomNbr;
        }
        document.getElementById("scoreSummary").innerHTML = game;
        scoreTotal.value = totalScore;
    }

</script>

</html>
